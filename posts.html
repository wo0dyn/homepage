---
layout: default
title: Posts
permalink: posts.html
---

{% for category in site.categories %}
  <section>
    <h2>{{ category[0] | capitalize }}</h2>

    <ul>
      {% for post in category[1] %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a> (tags: {{ post.tags | array_to_sentence_string }})
      {% endfor %}
    </ul>
  </section>
{% endfor %}
